<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap 表格</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class=" container">
        <table class=" table table-striped table-bordered table-hover table-condensed">
            <thead>
                <tr>
                    <th>
                        类
                    </th>
                    <th>
                        描述
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                            .table
                    </td>
                    <td>
                            为任意 &lt; table &gt; 添加基本样式 (只有横向分隔线)
                    </td>
                </tr>
                <tr>
                    <td>
                            .table-striped
                    </td>
                    <td>
                            在 &lt; tbody &gt; 内添加斑马线形式的条纹 ( IE8 不支持)
                    </td>
                </tr>
                <tr>
                    <td>
                            .table-bordered
                    </td>
                    <td>
                            为所有表格的单元格添加边框
                    </td>
                </tr>
                <tr>
                    <td>
                            .table-hover
                    </td>
                    <td>
                            在 &lt; tbody &gt; 内的任一行启用鼠标悬停状态
                    </td>
                </tr>
                <tr>
                    <td>
                            .table-condensed
                    </td>
                    <td>
                            让表格更加紧凑
                    </td>
                </tr>
            </tbody>
        </table>
        
<table class="table">
        <caption>上下文表格布局</caption>
        <thead>
            <tr>
                <th>产品</th>
                <th>付款日期</th>
                <th>状态</th>
            </tr>
        </thead>
        <tbody>
            <tr class="active">
                <td>产品1</td>
                <td>23/11/2013</td>
                <td>待发货</td>
            </tr>
            <tr class="success">
                <td>产品2</td>
                <td>10/11/2013</td>
                <td>发货中</td>
            </tr>
            <tr  class="warning">
                <td>产品3</td>
                <td>20/10/2013</td>
                <td>待确认</td>
            </tr>
            <tr  class="danger">
                <td>产品4</td>
                <td>20/10/2013</td>
                <td>已退货</td>
            </tr>
        </tbody>
    </table>

    </div>
</body>
