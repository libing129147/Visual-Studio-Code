<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap 表格</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class=" container">
        <h4>内联表单</h4>
        <form class="form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="name">名称</label>
                <input type="text" class="form-control" id="name" placeholder="请输入名称">
            </div>
            <div class="form-group">
                <label class="sr-only" for="inputfile">文件输入</label>
                <input type="file" id="inputfile">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> 请打勾
                </label>
            </div>
            <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>
    <div class=" container">
        <h4>水平表单</h4>
        <div class=" form-group">
            <label for="firstname" class=" col-sm-2 control-label">名字</label>
            <div class=" col-sm-10">
                <input type="text" class=" form-control" id="firstname" placeholder="请输入名字">
            </div>
        </div>
        <div class=" form-group">
            <label for="lastname" class=" col-sm-2 control-label">姓</label>
            <div class=" col-sm-10">
                <input type="text" class=" form-control" id="lastname" placeholder="请输入姓">
            </div>
        </div>
        <div class=" form-group">
            <div class=" col-sm-offset-2 col-sm-10">
                <div class=" checkbox">
                    <label> <input type="checkbox">请记住我</label>
                </div>
            </div>
        </div>
        <div class=" form-group">
            <div class=" col-sm-offset-2 col-sm-10">
                <button type="submit" class=" btn btn-default">登录</button>
            </div>
        </div>
    </div>
    <div class=" container">
        <form role="form">
            <div class=" form-group">
                <label for="name">标签</label>
                <input type="text" class=" form-control" placeholder="请输入文本">
                <input type="password" class=" form-control" placeholder="请输入密码">
            </div>
            <div class=" form-group">
                <label for="name">文本框</label>
                <textarea class=" form-control" rows="3"></textarea>
            </div>
        </form>
    </div>
    <div class=" container">
        <form role="form">
            <div class=" checkbox">
                <label><input type="checkbox" value="">选项1</label>
            </div>
            <div class=" checkbox">
                <label><input type="checkbox" value="">选项2</label>
            </div>

            <div class=" radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="radio1" checked>选项1
                </label>
            </div>
            <div class=" radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="radio2">选项2
                </label>
            </div>

            <div class=" form-group">
                <label for="name">选择列表</label>
                <select class=" form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <label for="name">多选列表</label>
                <select multiple class=" form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </form>
    </div>

    <div class=" container">
        <form class=" form-horizontal" role="form">
            <div class="form-group">
                <label class=" col-sm-2 control-label">聚焦</label>
                <div class=" col-sm-10">
                    <input class=" form-control" Id="focusedInput" type="text" value="该输入框获得焦点...">
                </div>
            </div>
            <div class=" form-group">
                <label class=" col-sm-2 control-label">禁用</label>
                <div class=" col-sm-10">
                    <input type="text" class=" form-control" placeholder="该输入框禁止输入..." disabled>
                </div>
            </div>

            <fieldset disabled>
                <div class=" form-group">
                    <label class=" col-sm-2 control-label">禁用（Fieldset disabled）</label>
                    <div class=" col-sm-10">
                        <input type="text" class=" form-control" placeholder="该输入框禁止输入...">
                    </div>
                </div>

            </fieldset>
            <div class="form-group has-success">
                <label class="col-sm-2 control-label" for="inputSuccess">输入成功</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputSuccess">
                </div>
            </div>
            <div class="form-group has-warning">
                <label class="col-sm-2 control-label" for="inputWarning">输入警告</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputWarning">
                </div>
            </div>
            <div class="form-group has-error">
                <label class="col-sm-2 control-label" for="inputError">输入错误</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputError">
                </div>
            </div>

            <div class="form-group">
                <input class="form-control input-lg" type="text" placeholder=".input-lg">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="默认输入">
            </div>
            <div class="form-group">
                <input class="form-control input-sm" type="text" placeholder=".input-sm">
            </div>
            <div class="form-group"></div>
            <div class="form-group">
                <select class="form-control input-lg">
                    <option value="">.input-lg</option>
                </select>
            </div>
            <div class="form-group">
                <select class="form-control">
                    <option value="">默认选择</option>
                </select>
            </div>
            <div class="form-group">
                <select class="form-control input-sm">
                    <option value="">.input-sm</option>
                </select>
            </div>
            <div class="form-group">
                <div class="col-lg-2">
                    <input type="text" class="form-control" placeholder=".col-lg-2">
                </div>
                <div class="col-lg-3">
                    <input type="text" class="form-control" placeholder=".col-lg-3">
                </div>
                <div class="col-lg-4">
                    <input type="text" class="form-control" placeholder=".col-lg-4">
                </div>
            </div>

        </form>

    </div>
    <div class=" container" style="height: 100px">

    </div>


</body>
