<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap CSS概述</title>
    <meta charset="utf-8">
    <!-- 移动设备优先 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>表格</h2>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Street</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Anna Awesome</td>
                        <td>Broome Street</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <h2>图片 </h2>
        <p>云图标: <span class="glyphicon glyphicon-cloud"></span></p>
        <p>信件图标:<span class="glyphicon glyphicon-envelope"></span></p>
        <p>搜索图标:<span class="glyphicon glyphicon-search"></span></p>
        <p>打印图标: <span class=" glyphicon glyphicon-print"></span></p>
        <p>下载图标:<span class=" glyphicon glyphicon-download"></span></p>

        <h2>响应式图像</h2>
        <img src="./image/搜狗截图19年09月05日1937_1.png" class=" img-responsive" alt="响应式图像">

    </div>
</body>

</html>
